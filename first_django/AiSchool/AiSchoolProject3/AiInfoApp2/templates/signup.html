<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입 페이지</h1>
    {% if error.state %}
        <h3>{{error.msg}}</h3>
    {% endif %}
    <form action="{% url 'signup' %}" method='POST'>{% csrf_token %}
        <input type="text" placeholder="아이디를 입력하세요" name="user_id" />
        <br/>
        <br/>
        <input type="password" placeholder="비밀번호를 입력하세요" name="user_pw" />
        <br/>
        <br/>
        <input type="password" placeholder="비밀번호를 다시 입력하세요" name="user_pw_check" />
        <br/>
        <br/>
        <input placeholder="이름을 입력하세요" name="name" />
        <br/>
        <br/>
        <input placeholder="반을 입력하세요" name="class_num" />
        <br/>
        <br/>
        <input  placeholder="성별을 입력하세요" name="sex" />
        <br/>
        <br/>
        <input  placeholder="전화번호를 입력하세요" name="phone_num" />
        <br/>
        <br/>
        <button type="submit">회원가입 > </button>
    </form>
</body>
</html>
