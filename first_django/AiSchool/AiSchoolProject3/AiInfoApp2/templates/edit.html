<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'edit' student.pk %}" method="POST">{% csrf_token %}
        <input value="{{student.name}}" placeholder="이름을 입력하세요" name="name" />
        <br/>
        <br/>
        <input value="{{student.sex}}" placeholder="성별을 입력하세요 (남/여)" name="sex" />
        <br/>
        <br/>
        <input value="{{student.phone_num}}" placeholder="휴대폰 번호를 입력하세요" name="phone_num" />
        <br/>
        <br/>
        <button type='submit'>내용 변경 ></button>
    </form>
</body>
</html>
