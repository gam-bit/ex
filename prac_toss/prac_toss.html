<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css' />
    <link href='prac_toss.css' rel='stylesheet'/>
</head>
<body>
    <div class="top_container">
        <div class="text_container">
            <h1 class="text1">
                계좌 관리는 번거롭지만<br>
                토스는 쉽습니다.
            </h1>
            <div class="text2">
                간편한 인증 한 번으로<br>
                소유한 계좌를 한 번에 관리할 수 있습니다.
            </div>
            <a class='link' href="https://blog.toss.im/2019/12/18/toss/guide/toss-account/">자세히 알아보기 ></a>
        </div>
        <div class="card_container">
            <div class="card">
                <div class="bank">
                    <img src="./bank_logo/logo_1.png" alt="국민은행" /> 
                    <div class='bankname'>국민은행</div>
                </div>
                <span class='balance'>2,134,000원</span>
            </div>
            <div class="card">
                <div class="bank">
                    <img src="./bank_logo/logo_3.png" alt="신한은행" /> 
                    <div class='bankname'>신한은행</div>
                </div>
                <span class='balance'>1,126,600원</span>
            </div>
            <div class="card">
                <div class="bank">
                    <img src="./bank_logo/logo_4.png" alt="하나은행" /> 
                    <div class='bankname'>하나은행</div>
                </div>
                <span class='balance'>684,000원</span>
            </div>
            <div class="card">
                <div class="bank">
                    <img src="./bank_logo/logo_5.png" alt="우리은행" />
                    <div class='bankname'>우리은행</div> 
                </div>
                <span class='balance'>339,050원</span>
            </div>
            <div class="card">
                <div class="bank">
                    <img src="./bank_logo/logo_2.png" alt="NH 농협은행" /> 
                    <div class='bankname'>NH 농협은행</div>
                </div>
                <span class='balance'>1,412,000원</span>
            </div>
        </div>
    </div>
</body>
</html>
